<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Навигация</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<div th:fragment="navigation(activeTab)">
    <table>
        <tr>
            <td>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li sec:authorize="hasRole('ADMIN')" class="nav-item" th:classappend="${activeTab == 'Admin' ? 'active' : ''}">
                            <a class="nav-link" th:href="${responseUrl} + '/admin'">Админка</a>
                        </li>
                        <li class="nav-item" th:classappend="${activeTab == 'Client' ? 'active' : ''}">
                            <a class="nav-link" th:href="${responseUrl} + '/client'">Профиль</a>
                        </li>
                        <li class="nav-item" th:classappend="${activeTab == 'Products' ? 'active' : ''}">
                            <a class="nav-link" th:href="${responseUrl} + '/products'">Продукты</a>
                        </li>
                        <li class="nav-item" classappend="${activeTab == 'Cart' ? 'active' : ''}">
                            <table id="cart">
                                <tr>
                                    <td>
                                        <a class="nav-link" th:href="${responseUrl} + '/cart'" th:text="'Корзина (' + ${totalQuantity} + ' | ' + ${totalCost} + ')'"/>
                                    </td>
                                </tr>
                            </table>
                        </li>
                        <li class="nav-item" th:classappend="${activeTab == 'Error' ? '' : ''}"/>
                        <li class="nav-item" th:classappend="${activeTab == 'History' ? 'active' : ''}">
                            <a class="nav-link" th:href="${responseUrl} + '/history'">История</a>
                        </li>
                        <li class="nav-item" th:classappend="${activeTab == 'News' ? 'active' : ''}">
                            <form method="post" th:action="${responseUrl} + '/news'">
                                <input class="form-control" name="totalQuantity" type="hidden" id="totalQuantity" th:value="${totalQuantity}">
                                <input class="form-control" name="totalCost" type="hidden" id="totalCost" th:value="${totalCost}">
                                <button class="nav-link" type="submit">Новости</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </nav>
            </td>
            <td>
                <div sec:authorize="isAuthenticated()">
                    Привет, <span sec:authentication="principal.username"/>
                    <a th:href="@{/logout}">Выйти</a>
                </div>
                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}">Войти</a>
                </div>
            </td>
        </tr>
    </table>
</div>
