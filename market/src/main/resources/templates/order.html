<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Заказ</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h1>Заказ</h1>
    <br>
    <table class="table table-hover">
        <thead class="thead-light">
        <tr>
            <th>Название</th>
            <th>Количество</th>
            <th>Цена</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${@cart.container}">
            <td th:text="${c.product.title}"/>
            <td th:text="${c.quantity}"/>
            <td th:text="${c.quantity + ' x ' + c.productPrice + ' = ' + c.totalCost}"/>
        </tr>
        <tr>
            <td></td>
            <td>Итого:</td>
            <td th:text="${@cart.totalCost}"></td>
        </tr>
        </tbody>
    </table>
    <br>
    <table class="table table-hover">
        <thead class="thead-light">
        <tr>
            <th>Номер телефона</th>
            <th>Адрес</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${phoneNumber}"/>
            <td th:text="${address}"/>
        </tr>
        </tbody>
    </table>
    <form method="post" th:action="@{/order/confirm}">
        <input class="form-control" name="phNum" type="hidden" id="phoneInput" th:value="${phoneNumber}">
        <input class="form-control" name="address" type="hidden" id="addressInput" th:value="${address}">
        <button class="btn btn-primary" type="submit">Оформить</button>
    </form>
    <br>
    <form method="post" th:action="@{/order}">
        <input class="form-control" name="phNum" type="hidden" id="phoneInputBack" th:value="${phoneNumber}">
        <input class="form-control" name="address" type="hidden" id="addressInputBack" th:value="${address}">
        <button class="btn btn-primary" type="submit">Назад</button>
    </form>
</div>
</body>

</html>
