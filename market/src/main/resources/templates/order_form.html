<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

    <title>Форма заказа</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h1>Данные заказа</h1>
    <br>

    <form method="post" th:action="@{/order/show}">
        <div class="form-group col-md-6">
            <label for="phoneInput">Телефон</label>
            <input class="form-control" name="phNum" type="text" id="phoneInput" th:value="${phoneNumber == null ? '' : phoneNumber}">
        </div>
        <div class="form-group col-md-6">
            <label for="addressInput">Адрес</label>
            <input class="form-control" name="address" type="text" id="addressInput" th:value="${address == null ? '' : address}">
        </div>
        <button class="btn btn-primary" type="submit">Далее</button>
        <br>
    </form>
</div>
</body>

</html>
