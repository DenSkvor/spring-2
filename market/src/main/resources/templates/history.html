<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>История</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(History)}" />
    <h1>История посещений</h1>
    <br>
    <span th:if="${@history.sessionHistory.isEmpty()}">История пуста</span>

    <table th:if="${!@history.sessionHistory.isEmpty()}" class="table table-hover">
        <tbody>
        <tr th:each="sh : ${@history.sessionHistory}">
            <td th:text="${sh}"/>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
